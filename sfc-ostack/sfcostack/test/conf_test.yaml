#
# About  : Test template for ostacksfc
# Format : YAML
#

---

log:

  level: INFO

cloud:

  auth:
    # auth_url: http://192.168.100.1/identity/v3
    auth_url: http://192.168.0.100/identity/v3
    project_name: admin
    project_domain_name: default
    username: admin
    user_domain_name: default
    password: stack

SFC:

  function_chain:
    name: udp_dst_9999
    description: A Function chain for flows with destination UDP port 9999

  flow_classifier:
    name: udp_dst_9999_fc
    description: UDP traffic from public network
    ethertype: IPv4
    protocol: UDP
    source_port_range_min: 0
    source_port_range_max: 65535
    destination_port_range_min: 9999
    destination_port_range_max: 9999
    source_ip_prefix: 10.0.0.1/32
    destination_ip_prefix: 10.0.0.10/32
    logical_source_port: src_pt
    logical_destination_port: dst_pt

  network:
    net_name: net1
    subnet_name: subnet1
    security_group_name: sfc_test

  server_chain:
    chn1:
      seq_num: 1
      image: ubuntu-cloud
      flavor: sfc_test
      init_script: ./test/ubuntu_cloud_init.sh
      ssh:
        user_name: ubuntu
        pub_key_name: sfc_test
        pvt_key_file: ./sfc_test.pem

    chn2:
      seq_num: 2
      image: ubuntu-cloud
      flavor: sfc_test
      init_script: ./test/ubuntu_cloud_init.sh
      ssh:
        user_name: ubuntu
        pub_key_name: sfc_test
        pvt_key_file: ./sfc_test.pem

...
